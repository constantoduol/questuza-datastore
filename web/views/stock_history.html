<div class="card" id="stock_history_card">
    <h3>Reports</h3>
    <div class="input-group" style="z-index:0">
        <input type="text" class="form-control" id="search_products" placeholder="Search Products">
        <div class="input-group-addon search" id="search_link"><img src="img/search.png" alt="Search Products"></div>
    </div>
   <div id="error_space_admin" class="error" ></div>
    <hr/>
    <div class="form-group">
        <label for="report_type">Report Type</label>
        <select id="report_type" class="form-control">
            <option value="stock_history">Stock</option>
            <option value="commission_history">Commission</option>
            <option value="tax_history">Tax</option>
            <option value="supplier_history">Supplier</option>
        </select>

        <label for="stock_select_users">Username</label>
        <select id="stock_select_users" class="form-control">
            <option value="all">All</option>
        </select>
        
        <label for="product_categories">Product Categories</label>
        <select id="product_categories" class="form-control">
            <option value="all">All</option>
        </select>
        
        <div id="stock_select_suppliers_div" style="display: none">
        <label for='stock_select_suppliers'>Suppliers</label>
        <select id='stock_select_suppliers' class="form-control">
            <option value='all'>All</option>
        </select>
        </div>
        <label for="start_date">Start Date</label>
        <div class="input-group" style="width: 100%">
            <input type="date" class="form-control" id="start_date" placeholder="Start Date" readonly="readonly" style="width:80%">
            <select id='start_time' style="width:20%" class="form-control"></select>
        </div>
        
        <label for="end_date">End Date</label>
        <div class="input-group" style="width: 100%">
            <input type="date" class="form-control" id="end_date" placeholder="End Date" readonly="readonly" style="width : 80%">
            <select id='stop_time' style="width: 20%" class="form-control"></select>
        </div>
    </div>

    <div class="input-group button_area">
        <input type="button" id="stock_history_btn" value="Generate Report" class="btn btn-info"/>
        <input type="button" id="stock_expiry_btn" value="Stock Expiry" class="btn btn-info"/>
        <input type="button" id="stock_low_btn" value="Stock Low" class="btn btn-info"/>

    </div>

</div>
