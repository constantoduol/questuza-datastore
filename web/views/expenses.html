<div class="card" id="expenses_card">
    <h3>Incomes and Expenses</h3>
    <div id="error_space_admin" class="error" ></div>
    <div class="form-group">
        <label for="resource_type">Type</label>
        <select id="resource_type" class="form-control">
            <option value="expense">Expense</option>
            <option value="income">Income</option>
        </select>
        <label for="expense_name">Name</label>
        <input type="text" class="form-control" id="expense_name" placeholder="Expense/Income Name">
        
        <label for="expense_amount">Amount</label>
        <input type="number" class="form-control" id="expense_amount" placeholder="Expense/Income Amount">
        
        <div class="input-group button_area">
            <input type="button" id="save_resource_btn" value="Add" class="btn btn-info"/>
        </div>
        <hr/>
        <h3>Profit and Loss</h3>
        <label for="start_date">Start Date</label>
        <input type="date" class="form-control" id="start_date" placeholder="Start Date" readonly="readonly">

        <label for="end_date">End Date</label>
        <input type="date" class="form-control" id="end_date" placeholder="End Date" readonly="readonly">
        <div class="input-group button_area">
            <input type="button" id="profit_and_loss_btn" value="Profit and Loss" class="btn btn-info"/>
        </div>

    </div>
</div>
