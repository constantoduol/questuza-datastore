<div class="card" id="business_card">
    <h3>Business</h3>
    <div id="error_space_admin" class="error" ></div>
    <div class="form-group">
        <label for="business_name">Business Name</label>
        <input type="text" class="form-control" id="business_name" placeholder="Business Name">

        <label for="country">Country</label>
        <select class="form-control" id="country"></select>

        <label for="city">City</label>
        <input type="text" class="form-control" id="city" placeholder="City">

        <label for="postal_address">Postal Address</label>
        <input type="text" class="form-control" id="postal_address" placeholder="Postal Address">

        <label for="phone_number">Phone Number</label>
        <input type="text" class="form-control" id="phone_number" placeholder="Phone Number">

        <label for="company_website">Company Website</label>
        <input type="text" class="form-control" id="company_website" placeholder="Company Website">
        
        <label for="business_type">Business Type</label>
        <select class="form-control" id="business_type">
            <option value="goods">Goods</option>
            <option value="services">Services</option>
        </select>
        
        <label for="business_category">Business Category</label>
        <select class="form-control" id="business_category"></select>
        
        <label for="business_descrip">Business Description</label>
        <textarea class="form-control" id="business_descrip" maxlength="160"></textarea>
        
        
     </div>
    <div class="input-group button_area">
        <input type="button" id="save_business_btn" value="Create Business" class="btn btn-info"/>
        <input type="button" id="update_business_btn" value="Update Business" class="btn btn-info"/>
        <input type="button" id="delete_business_btn" value="Delete Business" class="btn btn-info"/>
    </div>

</div>
