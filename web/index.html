<html>
    <head>
    <title>Login</title>
    <link rel='shortcut icon' type='image/x-icon' href='img/favicon.png' />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="quest pico" />   
    <link href='css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href="css/roboto.min.css" rel="stylesheet">
    <link href="css/material.min.css" rel="stylesheet">
    <link href="css/ripples.min.css" rel="stylesheet">
    <link href='css/pos.css' rel='stylesheet' type='text/css'>
    
    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/ui.js"></script>
    <script type="text/javascript" src="js/onload.js"></script>
    <script type="text/javascript" src="js/app-flow.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript" src="js/account.js"></script>
    <script type="text/javascript" src="js/ripples.js"></script>
    <script type="text/javascript" src="js/material.js"></script>
    </head>
    <body>
        <form onsubmit="app.login();return false;" class="card">
            <h2>Sign In</h2>
            <br>
            <div class="form-group">
                <label for="username">Email Address</label>
                <input type="email" class="form-control" id="username" placeholder="Email Address">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
                <div id="error_space_login" class="error" ></div>
            </div>
           
            <button type="submit" class="btn btn-info">Sign in</button>
            <div>
                <br/>
                <br/>
                <a href="#"  id="forgot_password">Forgot password</a>
                <a href="signup.html" style="margin-left:15px" id="sign_up">Sign Up</a>
            </div>
            <div id="logo_cont">
                <img src="img/quest-pico.png" alt="logo">
            </div>
        </form>
        
    </body>
</html>
